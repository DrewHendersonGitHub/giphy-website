<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Giphy Website</title>
</head>
<body>
  <div class="container">
    <h1>Search Giphy for cats!</h1>
    <label for="search">Type in a thing:</label>
    <input id="search" type="text">
    <button class="btn-success" id="submit">Search</button>
    <div class="showErrors"></div>
    <div class="result"></div>
    <h1>Upload a thing to Giphy</h1>
    <label for="upload">Type in a thing:</label>
    <input id="upload" type="text">
    <button class="btn-success" id="upload-button">Search</button>
  </div>
</body>
</html>
